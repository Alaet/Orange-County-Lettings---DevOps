version: 2.1

orbs:
  python: circleci/python@2.0.3
  github-super-linter: circleci/github-super-linter@1.0.1
  docker: circleci/docker@2.0.3
  heroku: circleci/heroku@1.2.6
jobs:
  test:
    docker:
      - image: cimg/python:3.10.4
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
  docker-build-push:
    docker:
      - image: cimg/python:3.10.4
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - docker/install-docker
      - docker/check
      - docker/build:
          image: ${DOCKER_LOGIN}/${HEROKU_APP_NAME}
          tag: $CIRCLE_SHA1,latest
          extra_build_args: --build-arg SECRET_KEY=${SECRET_KEY} --build-arg ALLOWED_HOSTS=${ALLOWED_HOSTS} --build-arg DEBUG=${DEBUG}
      - docker/push:
          image: ${DOCKER_LOGIN}/${HEROKU_APP_NAME}
          tag: $CIRCLE_SHA1,latest
  heroku-pull-deploy:
    docker:
      - image: cimg/python:3.10.4
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker
      - heroku/install
      - heroku/check-authentication
      - docker/pull:
          images: ${DOCKER_LOGIN}/${HEROKU_APP_NAME}:${CIRCLE_SHA1}
      - run : heroku container:login
      - run: docker tag ${DOCKER_LOGIN}/${HEROKU_APP_NAME}:${CIRCLE_SHA1} registry.heroku.com/${HEROKU_APP_NAME}/web
      - run: docker push registry.heroku.com/${HEROKU_APP_NAME}/web
      - heroku/release-docker-image:
          process-types: web 
          api-key: HEROKU_API_KEY
workflows:
  test-lint-build-deploy:
    jobs:
      - test
      - github-super-linter/lint:
          requires:
            - test
          filters:
            branches:
              only: main
      - docker-build-push:
          requires:
            - github-super-linter/lint
          filters:
            branches:
              only: main
      - heroku-pull-deploy:
          requires:
            - docker-build-push
          filters:
            branches:
              only: main
      
