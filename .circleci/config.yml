# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.0.3
  github-super-linter: circleci/github-super-linter@1.0.1
  docker: circleci/docker@2.0.3
  heroku: circleci/heroku@1.2.6

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  push-docker-image:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - heroku/push-docker-image:
         api-key: HEROKU_API_KEY
         recursive: true
  build-and-test:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - setup_remote_docker
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - heroku/install
      - docker/install-docker-tools
      - docker/check:
          docker-username: DOCKER_LOGIN 
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: alaet/testimg
          tag: $CIRCLE_SHA1,latest
      - docker/push:
          image: alaet/testimg
          tag: $CIRCLE_SHA1,latest
      - docker/pull:
          images: alaet/testimg
      - heroku/push-docker-image:
         api-key: HEROKU_API_KEY
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-lint-build-deploy: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - github-super-linter/lint:
          requires:
            - build-and-test 
      - docker/publish:
          requires:
            - github-super-linter/lint
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
          image: alaet/testimg
          tag: $CIRCLE_SHA1,latest

